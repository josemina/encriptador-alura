<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador 2000</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
    <header>
        <figure>
            <a href="index.html"><img src="Header.png" alt=""></a>
        </figure>
    </header>
    <article class="sect-main">
        <section class="input-encrip">
            <input class="sect-main-input-field" type="text" placeholder="Ingrese el texto aqui" >
            <div>        
                <p>ℹ Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="input-encrip-btns">
                <a class="btn btn-primary" href="/">Encriptar</a>
                <a href="/" class="btn btn-secondary">Desencriptar</a>
            </div>
        </section>
        <section class="output-encrip">
            <div class="output-encrip-field">
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </article>
    </main>
<footer></footer>
    <script src="index.js"></script>
</body>
</html>
